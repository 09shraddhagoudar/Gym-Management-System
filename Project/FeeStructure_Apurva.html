<!DOCTYPE html>
<html>

<head>
    <title>Fee Structure</title>
    <style>
        .box {
            display: block;
            padding: 12px 20px; /* Adjusted padding values for a more balanced look */
            text-align: center; /* Center align the content within the box */
            background-color: #0080FF; /* Added background color for the box */
        }
        
        /* Center the image within the box */
        .box img {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* Ensure the image doesn't exceed the box width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>

<body>
    <div class="box">
        <img src="Fee Structure.png" alt="Fee Structure" width="800" height="400">
    </div>
</body>

</html>
